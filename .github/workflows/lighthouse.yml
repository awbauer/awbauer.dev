name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: Run Lighthouse CI
        id: lhci
        run: |
          lhci autorun 2>&1 | tee lhci-output.log || echo "LHCI_FAILED=true" >> $GITHUB_OUTPUT
          if [ -d ".lighthouseci" ] && [ "$(ls -A .lighthouseci 2>/dev/null)" ]; then
            echo "results_exist=true" >> $GITHUB_OUTPUT
          else
            echo "results_exist=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Upload LHCI logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lhci-logs
          path: lhci-output.log
          retention-days: 7

      - name: Debug - Show directory contents
        if: always()
        run: |
          echo "=== Current directory ==="
          ls -la
          echo "=== .lighthouseci directory ==="
          if [ -d ".lighthouseci" ]; then
            ls -la .lighthouseci/
          else
            echo "Directory .lighthouseci does not exist"
          fi

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: steps.lhci.outputs.results_exist == 'true'
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30

      - name: Comment PR with Lighthouse scores
        if: github.event_name == 'pull_request' && steps.lhci.outputs.results_exist == 'true'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const manifestPath = '.lighthouseci/manifest.json';

            if (!fs.existsSync(manifestPath)) {
              console.log('No Lighthouse manifest found');
              return;
            }

            try {
              const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));

              if (!manifest || manifest.length === 0) {
                console.log('Empty manifest');
                return;
              }

              const results = manifest[0];

              if (!results || !results.summary) {
                console.log('No summary data in results');
                return;
              }

              const scores = results.summary;
              const formatScore = (score) => {
                if (typeof score !== 'number') return 'âšª N/A';
                const percentage = Math.round(score * 100);
                const emoji = percentage >= 90 ? 'ðŸŸ¢' : percentage >= 50 ? 'ðŸŸ¡' : 'ðŸ”´';
                return emoji + ' ' + percentage;
              };

              const comment = '## ðŸ”¦ Lighthouse CI Results\n\n' +
                '| Category | Score |\n' +
                '|----------|-------|\n' +
                '| Performance | ' + formatScore(scores.performance) + ' |\n' +
                '| Accessibility | ' + formatScore(scores.accessibility) + ' |\n' +
                '| Best Practices | ' + formatScore(scores['best-practices']) + ' |\n' +
                '| SEO | ' + formatScore(scores.seo) + ' |\n\n' +
                'ðŸ“Š [Download detailed report from workflow artifacts](https://github.com/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId + ')\n\n' +
                '---\n' +
                '*Lighthouse CI run for commit ' + context.sha.substring(0, 7) + '*';

              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Error processing Lighthouse results:', error.message);
            }
