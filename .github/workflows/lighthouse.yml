name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30

      - name: Comment PR with Lighthouse scores
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const manifestPath = '.lighthouseci/manifest.json';

            if (!fs.existsSync(manifestPath)) {
              console.log('No Lighthouse results found');
              return;
            }

            const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
            const results = manifest[0];

            if (!results || !results.summary) {
              console.log('No summary data available');
              return;
            }

            const scores = results.summary;
            const formatScore = (score) => {
              const percentage = Math.round(score * 100);
              const emoji = percentage >= 90 ? 'ðŸŸ¢' : percentage >= 50 ? 'ðŸŸ¡' : 'ðŸ”´';
              return `${emoji} ${percentage}`;
            };

            const comment = `## ðŸ”¦ Lighthouse CI Results

| Category | Score |
|----------|-------|
| Performance | ${formatScore(scores.performance)} |
| Accessibility | ${formatScore(scores.accessibility)} |
| Best Practices | ${formatScore(scores['best-practices'])} |
| SEO | ${formatScore(scores.seo)} |

[View detailed report](${results.htmlPath || 'See artifacts'})

---
*Lighthouse CI run for commit ${context.sha.substring(0, 7)}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
